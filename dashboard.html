<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<main class="dashboard">
    <div class="h-100">
        <div class="d-flex h-100">
            <div class="col-4 col-md-3 col-lg-2 dashboard-sidebar">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div>
                        <div class="text-center pt-5">
                            <div class="avatar-img mx-auto">
                                <img src="images/dashboard/user-avatar.png" alt="">
                            </div>
                            <div>
                                <h4 class="user-name">Jane Williams</h4>
                                <h4 class="user-company-name">Company Name</h4>
                            </div>
                        </div>
                        <div class="deliver"></div>
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-questions-tab" data-toggle="pill" href="#v-pills-questions" role="tab" aria-controls="v-pills-questions" aria-selected="true">questions</a>
                            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">My Account</a>
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
                            <a class="nav-link" id="v-pills-Help-tab" data-toggle="pill" href="#v-pills-Help" role="tab" aria-controls="v-pills-Help" aria-selected="false">Help</a>
                            <a class="nav-link" id="v-pills-logOut-tab" data-toggle="pill" href="#v-pills-logOut" role="tab" aria-controls="v-pills-logOut" aria-selected="false">Logout</a>
                        </div>
                    </div>
                    <div>
                        <button>
                            dash
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-9 col-lg-10 p-0">
                <div class="dashboard-header">
                    <h4 class="m-0">Questions</h4>
                </div>

                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-questions" role="tabpanel" aria-labelledby="v-pills-questions-tab">1</div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...2</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...3</div>
                    <div class="tab-pane fade" id="v-pills-Help" role="tabpanel" aria-labelledby="v-pills-Help-tab">...4</div>
                    <div class="tab-pane fade" id="v-pills-logOut" role="tabpanel" aria-labelledby="v-pills-logOut-tab">...5</div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
