<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<section class="d-flex justify-content-center align-items-center small-section" style="height: 100vh">
    <div class="w-50 bg-dark-gray h-100"></div>
    <div class="w-50 bg-white h-100"></div>
    <div class="abs m-auto py-5">
        <div class="d-flex w-100 h-100 py-5">
            <div class="w-46 bg-dark-gray h-100 d-flex justify-content-center align-items-center">
                <div class="">
                    <a href="#" class="logo">Logotype</a>
                </div>
            </div>
            <div class="w-54 bg-white h-100 d-flex flex-column justify-content-center align-items-center">
                <form action="#" style="max-width: 370px; width: 100%; padding: 0 15px" class="mvp-form">
                    <h3 class="h3 mr-auto">Login</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1" class="label">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="**********">
                    </div>
                    <div class="form-group form-check ">
                        <input type="checkbox" class="form-check-input mt-0" id="Check1">
                        <div class="d-flex justify-content-between align-items-center">
                            <label class="form-check-label fs-14" for="Check1">Keep Me Logged In </label>
                            <a href="forgotPassword.html" class="ml-auto forgot-pass-link">Forgot Password ?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-black">Login</button>
                    <div class="d-flex justify-content-center mt-4 fs-14">Don't have an account?<a href="createAccount.html" class="ml-2">Sign Up</a></div>
                </form>
            </div>
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
