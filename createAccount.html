<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Create Account</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
              integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
              crossorigin="anonymous" />
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center" style="height: 100vh">
            <div class="w-50 bg-dark-gray h-100"></div>
            <div class="w-50 bg-white h-100"></div>
            <div class="abs m-auto">
                <div class="d-flex h-100">
                    <div class="w-46 bg-dark-gray h-100 d-flex justify-content-center align-items-center ">
                        <div class="">
                            <a href="#" class="logo">Logotype</a>
                        </div>
                    </div>
                    <div class="w-54 bg-white h-100 d-flex flex-column justify-content-center align-items-center">
                        <form action="#" style="max-width: 370px; width: 100%; padding: 0 15px" class="mvp-form">
                            <h3 class="h3 mr-auto">Create Account</h3>
                            <div class="form-group">
                                <label for="name" class="label">Full Name<sup>*</sup></label>
                                <input type="text" class="form-control" id="name" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="company-name" class="label">Company name</label>
                                <input type="text" class="form-control" id="company-name" placeholder="Company Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="label">Email Address<sup>*</sup></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1" class="label">Password<sup>*</sup></label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="**********">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword2" class="label">Retype Password<sup>*</sup></label>
                                <input type="password" class="form-control" id="InputPassword2" placeholder="**********">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label fs-14" for="Check1">I read and accept <a href="#" class="ml-2">Terms and Conditions</a></label>
                            </div>
                            <button type="submit" class="btn btn-black">Create account</button>
                            <div class="d-flex justify-content-center mt-4 fs-14">Already have an account? <a href="login.html" class="ml-2">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
    </body>
</html>
